<!DOCTYPE html>
<html>
  <head>
    <title>CroG</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>CroG</h1>
      <div class="search-container">
        <input
          type="text"
          class="search-bar"
          name="search"
          placeholder="Cautare"
        />
      </div>

      <div class="accordion-container">
        <div class="accordion-selector">
          <button class="accordion">Limbaj</button>
          <div class="panel">
            <div class="checkbox-text">
              <label>JavaScript</label>
              <input type="checkbox" value="Tip1" />
            </div>
            <div class="checkbox-text">
              <label>WebGL</label>
              <input type="checkbox" value="Tip1" />
            </div>
            <div class="checkbox-text">
              <label>WebAssembly</label>
              <input type="checkbox" value="Tip1" />
            </div>
          </div>
        </div>

        <div class="accordion-selector">
          <button class="accordion">Stil artistic</button>
          <div class="panel">
            <div class="checkbox-text">
              <label>2D</label>
              <input type="checkbox" value="Tip1" />
            </div>
            <div class="checkbox-text">
              <label>3D</label>
              <input type="checkbox" value="Tip1" />
            </div>
            <div class="checkbox-text">
              <label>animatie</label>
              <input type="checkbox" value="Tip1" />
            </div>
          </div>
        </div>

        <div class="accordion-selector">
          <button class="accordion">Maniera de interactiune</button>
          <div class="panel">
            <div class="checkbox-text">
              <label>Clasica</label>
              <input type="checkbox" value="Tip1" />
            </div>
            <div class="checkbox-text">
              <label>Tactila</label>
              <input type="checkbox" value="Tip1" />
            </div>
            <div class="checkbox-text">
              <label>Vocala</label>
              <input type="checkbox" value="Tip1" />
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button
          onclick="window.location.href='search-results.html'"
          type="submit"
        >
          Caută
        </button>
        <button onclick="window.location.href='add.html'" type="button">
          Adaugă Resursă
        </button>
      </div>
    </div>
    <script src="../js/accordion.js"></script>
  </body>
</html>
