<!DOCTYPE html>
<html>
  <head>
    <title>CroG</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    <div class="container">
      <h1>CroG</h1>
    <div class="search-container">
      <input type="text" class="search-bar" id="search" name="search" placeholder="Cautare">
    </div>
  
  <form>
    <div class="select-wrapper">
      <select class="dropdown" id="category" name="category">
        <option value="all">Categorie</option>
        <option value="resursa1">Resursa 1</option>
        <option value="resursa2">Resursa 2</option>
        <option value="resursa3">Resursa 3</option>
      </select>
    </div>
    
    <div class="select-wrapper">
      <select class="dropdown" id="type" name="type">
        <option value="all">Tip</option>
        <option value="video">Video</option>
        <option value="articol">Articol</option>
        <option value="prezentare">Prezentare</option>
      </select>
    </div>
    
    <div class="select-wrapper">
      <select class="dropdown" id="difficulty" name="difficulty">
        <option value="all">Dificultate</option>
        <option value="usor">Ușor</option>
        <option value="mediu">Mediu</option>
        <option value="greu">Greu</option>
      </select>
    </div>
  </form>
  <div class="buttons">
    <button type="submit">Caută</button>
    <button type="button">Adaugă Resursă</button>
  </div>
  
</div>
