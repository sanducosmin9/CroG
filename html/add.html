<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroG - Add Resource</title>
    <link rel="stylesheet" type="text/css" href="../css/add.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="form-container">
      <form>
        <a href="index.html">
          <h1>CroG</h1>
        </a>
        <div class="form-row">
          <label id="title">Title</label>
          <input type="text" name="title" required>
        </div>
        <div class="form-row">
          <label id="category">Category</label>
          <select name="category" required>
            <option value="">--Select a language--</option>
            <option value="JavaScript">JavaScript</option>
            <option value="WebGL">WebGL</option>
            <option value="WebAssembly">WebAssembly</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Kotlin">Kotlin</option>
            <option value="Rust">Rust</option>
            <option value="CPP">C++</option>
          </select>
        </div>
        <div class="form-row">
          <label id="category">Artistic Style</label>
          <select name="category" required>
            <option value="">--Select an artistic style--</option>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
            <option value="Animation">Animation</option>
            <option value="Sound">Sound</option>
            <option value="Music">Music</option>
            <option value="Graphics">Graphics</option>
          </select>
        </div>
        <div class="form-row">
          <label id="category">Way of Interaction</label>
          <select name="category" required>
            <option value="">--Select a way of interaction--</option>
            <option value="Classic">Classic</option>
            <option value="Interactive">Interactive</option>
            <option value="Audio">Audio</option>
            <option value="Visual">Visual</option>
          </select>
        </div>
        <div class="form-row">
          <label id="link">Link</label>
          <input type="url" name="link" required>
        </div>
        <div class="form-row">
          <label id="description">Description</label>
          <textarea name="description" required></textarea>
        </div>
        <button type="submit">Add Resource</button>
      </form>
    </div>
  </body>
</html>
